<section>
  <h1>Disciplinas</h1>
  <table>
    <tr>
      <th> Disciplina</th>
      <th>Dia da semana</th>
      <th>Horário</th>

    </tr>
    <tr *ngFor="let item of manutencaoService.getList()">
      <td>{{item.name}}</td>
      <td>{{item.weekDay}}</td>
      <td>{{item.time}}</td>

      <td><input type="submit" value="X" class="remover" (click)="manutencaoService.remove(item.id)"/></td>
    </tr>
  </table>
  <div class="form">

    <label>
    Disciplina:
    <input type="text" [(ngModel)]="inputName" required>
  </label>

    <label>
    Dia da semana:
    <select [(ngModel)]="inputWeekDay" required>
      <option value="Segunda-feira">Segunda-feira</option>
      <option value="Terça-feira">Terça-feira</option>
      <option value="Quarta-feira">Quarta-feira</option>
      <option value="Quinta-feira">Quinta-feira</option>
      <option value="Sexta-feira">Sexta-feira</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>

  </label>
    <label>
    Horário:
    <input type="time" [(ngModel)]="inputTime" required>
  </label>

    <input type="submit" value="+"  class="add" (click)="handleClick()">
  </div>
</section>
